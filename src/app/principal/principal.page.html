<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>GpsPro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="primary" size="large" (click)="onStart()">Start Tracking</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="warning" size="large" (click)="onStop()">Stop Tracking</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
